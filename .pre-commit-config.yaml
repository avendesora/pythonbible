ci:
  skip: [mypy,sourcery]

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-ast
  - id: check-builtin-literals
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
  - id: check-symlinks
  - id: check-toml
  - id: check-vcs-permalinks
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: destroyed-symlinks
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: name-tests-test
  - id: requirements-txt-fixer
  - id: sort-simple-yaml
  - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.1
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
- repo: https://github.com/psf/black
  rev: 24.4.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-alfred
    - flake8-annotations
    - flake8-bandit
    - flake8-blind-except
    - flake8-bugbear
    - flake8-builtins
    - flake8-comprehensions
    - flake8-encodings
    - flake8-logging-format
    - flake8-no-pep420
    - flake8-pie
    - flake8-polyfill
    - flake8-print
    - flake8-pytest
    - flake8-pytest-style
    - flake8-return
    - flake8-simplify
    - flake8-tidy-imports
    - flake8-warnings
    - wemake-python-styleguide
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.9.0
  hooks:
  - id: mypy
    args: ["--config-file", "pyproject.toml", "--ignore-missing-imports"]
    #args: [--strict, --ignore-missing-imports]
- repo: https://github.com/sourcery-ai/sourcery
  rev: v1.16.0
  hooks:
  - id: sourcery
    # The best way to use Sourcery in a pre-commit hook:
    # * review only changed lines:
    # * omit the summary
    args: [--diff=git diff HEAD, --no-summary]

exclude: |
  (?x)^(
      pythonbible/bible/asv/html.py|
      pythonbible/bible/asv/html_notes.py|
      pythonbible/bible/asv/html_readers.py|
      pythonbible/bible/asv/plain_text.py|
      pythonbible/bible/asv/plain_text_notes.py|
      pythonbible/bible/asv/plain_text_readers.py|
      pythonbible/bible/asv/titles.py|
      pythonbible/bible/kjv/html.py|
      pythonbible/bible/kjv/html_notes.py|
      pythonbible/bible/kjv/html_readers.py|
      pythonbible/bible/kjv/plain_text.py|
      pythonbible/bible/kjv/plain_text_notes.py|
      pythonbible/bible/kjv/plain_text_readers.py|
      pythonbible/bible/kjv/titles.py
  )$
